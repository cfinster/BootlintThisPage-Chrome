<div ng-non-bindable>
    <div ng-app="errorPanel" id="footer-panel" class="panel panel-danger panel-collapse collapse in" role="dialog" aria-labelledby="footer-panel-heading">
      <div class="panel-heading" id="footer-panel-heading">
        <h4 class="panel-title"> Error List 
          <button ng-click="rescan" class="btn btn-primary">Rescan</button>
          <a class="pull-right close" data-toggle="collapse" href="#footer-panel" aria-expanded="true" aria-controls="footer-panel">
            <span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
          </a>
        </h4>
      </div>
      <div class="panel-body">
        <table id="errorListTable" class="table" ng-controller="ErrorItemController as errors">

            <tr>
                <th>#</th>

                <th>Message</th>

                </tr>
            </tbody>        
        </table>
