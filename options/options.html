<!DOCTYPE html>
<html>
<head>
    <title>Bootlint This Page - Options</title>
    <link href='../lib/bootstrap.min.css' rel='stylesheet' />
    <style>
        body {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Bootlint This Page - Options</legend>

                        <div id="loadingPane">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </div>

                        <div id="optionsPane" style="display: none;">
                            <!-- Multiple Checkboxes (inline) -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="enableAnalytics">Google Analytics</label>
                                <div class="col-md-4">
                                    <label class="checkbox-inline" for="enableAnalytics-0">
                                        <input type="checkbox" name="enableAnalytics" id="enableAnalytics-0" value="">
                                        Allow anonymous usage tracking with Google Analytics.
                                    </label>
                                    <p class="help-block">Just a simple tracking element which logs when the Bootlint This Page button is pressed, purely to track popularity.</p>
                                </div>
                            </div>

                            <!-- Save Button -->
                            <div class="form-group">
                                <div class="col-md-offset-4 col-md-4">
                                    <button id="save" name="save" class="btn btn-primary">Save</button>
                                </div>
                            </div>

                            <!-- Notify -->
                            <div class="col-md-offset-4 col-md-5">
                                <div class="alert alert-success" id="statusSuccess" style="display: none;">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    <strong>Options Saved:</strong> Your options have been saved.
                                </div>
                                <div class="alert alert-danger" id="statusFail" style="display: none;">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    <strong>Error:</strong> Your options failed to save.
                                </div>
                            </div>
                        </div>

                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <script src="../lib/jquery-1.11.1.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <script src="options.js"></script>
</body>
</html>
